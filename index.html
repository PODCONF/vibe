<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March Madness Bracket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            overflow-x: auto;
        }

        nav {
            background-color: #1a1a1a;
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid #ff0000;
        }

        nav a {
            color: #ff0000;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ff4444;
            text-decoration: underline;
        }

        .bracket-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .round {
            display: flex;
            flex-direction: column;
            margin: 0 20px;
            min-width: 200px;
        }

        .match {
            background-color: #1a1a1a;
            border: 1px solid #ff0000;
            margin: 10px 0;
            padding: 10px;
            position: relative;
            min-height: 60px;
        }

        .match::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            width: 20px;
            height: 1px;
            background-color: #ff0000;
        }

        .match:not(:last-child)::before {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            width: 20px;
            height: 1px;
            background-color: #ff0000;
        }

        .match:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            width: 20px;
            height: 1px;
            background-color: #ff0000;
        }

        .team {
            padding: 5px;
            margin: 2px 0;
            border: 1px solid #ff0000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .team:hover {
            background-color: #ff0000;
            color: #000;
        }

        .round-title {
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .bracket-container {
                padding: 10px;
            }

            .round {
                margin: 0 10px;
                min-width: 150px;
            }

            .match {
                min-height: 50px;
            }

            .team {
                font-size: 0.9em;
                padding: 3px;
            }
        }

        .winner {
            background-color: #ff0000;
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
    </nav>

    <div class="bracket-container">
        <!-- Round of 64 -->
        <div class="round">
            <div class="round-title">Round of 64</div>
            <div class="match">
                <div class="team">Team 1</div>
                <div class="team">Team 2</div>
            </div>
            <div class="match">
                <div class="team">Team 3</div>
                <div class="team">Team 4</div>
            </div>
            <!-- Add more matches for Round of 64 -->
        </div>

        <!-- Round of 32 -->
        <div class="round">
            <div class="round-title">Round of 32</div>
            <div class="match">
                <div class="team">Winner 1</div>
                <div class="team">Winner 2</div>
            </div>
            <div class="match">
                <div class="team">Winner 3</div>
                <div class="team">Winner 4</div>
            </div>
            <!-- Add more matches for Round of 32 -->
        </div>

        <!-- Sweet 16 -->
        <div class="round">
            <div class="round-title">Sweet 16</div>
            <div class="match">
                <div class="team">Winner 5</div>
                <div class="team">Winner 6</div>
            </div>
            <div class="match">
                <div class="team">Winner 7</div>
                <div class="team">Winner 8</div>
            </div>
            <!-- Add more matches for Sweet 16 -->
        </div>

        <!-- Elite 8 -->
        <div class="round">
            <div class="round-title">Elite 8</div>
            <div class="match">
                <div class="team">Winner 9</div>
                <div class="team">Winner 10</div>
            </div>
            <div class="match">
                <div class="team">Winner 11</div>
                <div class="team">Winner 12</div>
            </div>
            <!-- Add more matches for Elite 8 -->
        </div>

        <!-- Final Four -->
        <div class="round">
            <div class="round-title">Final Four</div>
            <div class="match">
                <div class="team">Winner 13</div>
                <div class="team">Winner 14</div>
            </div>
            <div class="match">
                <div class="team">Winner 15</div>
                <div class="team">Winner 16</div>
            </div>
        </div>

        <!-- Championship -->
        <div class="round">
            <div class="round-title">Championship</div>
            <div class="match">
                <div class="team">Finalist 1</div>
                <div class="team">Finalist 2</div>
            </div>
        </div>
    </div>

    <script>
        // Add click functionality to teams
        document.querySelectorAll('.team').forEach(team => {
            team.addEventListener('click', function() {
                // Remove winner class from all teams in the same match
                this.parentElement.querySelectorAll('.team').forEach(t => t.classList.remove('winner'));
                // Add winner class to clicked team
                this.classList.add('winner');
            });
        });
    </script>
</body>
</html>
